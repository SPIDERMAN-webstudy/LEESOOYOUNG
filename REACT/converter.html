<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [minutes, setMinutes] = React.useState();
      const changeMinutes = (event) => {
        setMinutes(event.target.value);
        setHours(event.target.value / 60);
      };
      const [hours, setHours] = React.useState();
      const changeHours = (event) => {
        setHours(event.target.value);
        setMinutes(event.target.value * 60);
      };
      const reset = () => {
        setHours(0);
        setMinutes(0);
      };
      return (
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input
            value={minutes}
            id="minutes"
            placeholder="Minutes"
            type="number"
            onChange={changeMinutes}
          />
          <label htmlFor="hours">Hours</label>
          <input
            value={hours}
            id="hours"
            placeholder="Hours"
            type="number"
            onChange={changeHours}
          />
          <button onClick={reset}>RESET</button>
        </div>
      );
    }
    function KmToMiles() {
      const [KM, setKM] = React.useState();
      const changeKM = (event) => {
        setKM(event.target.value);
        setMiles(event.target.value * 0.621371);
      };
      const [Miles, setMiles] = React.useState();
      const changeMiles = (event) => {
        setMiles(event.target.value);
        setKM(event.target.value / 0.621371);
      };
      const reset = () => {
        setMiles(0);
        setKM(0);
      };
      return (
        <div>
          <label htmlFor="KM">KM</label>
          <input
            value={KM}
            id="KM"
            placeholder="KM"
            type="number"
            onChange={changeKM}
          />
          <label htmlFor="Miles">Miles</label>
          <input
            value={Miles}
            id="Miles"
            placeholder="Miles"
            type="number"
            onChange={changeMiles}
          />
          <button onClick={reset}>RESET</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "xx" ? <h3>Please select your units</h3> : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
